<div>
    <a *ngIf="innerWidth >= 768" class="btn col" id="closeBtn" (click)="navButton()">
        <svg class="bi" width="32" height="32" fill="currentColor">
            <use *ngIf="!icon" xlink:href="bootstrap-icons.svg#arrow-right" />
            <use *ngIf="icon" xlink:href="bootstrap-icons.svg#arrow-left" />
        </svg>
    </a>
    <a *ngIf="innerWidth < 768" class="btn col toggled" id="closeBtn" (click)="navButton()">
        <svg class="bi" width="30" height="30" fill="currentColor">
            <use *ngIf="!icon" xlink:href="bootstrap-icons.svg#arrow-right" />
            <use *ngIf="icon" xlink:href="bootstrap-icons.svg#arrow-left" />
        </svg>
    </a>
</div>
<div class="bg-light border-right" id="sidebar-wrapper">
    <!-- Profile image -->
    <div class="sidebar-img border-bottom bg-primary d-flex flex-column align-items-center">
        <img src="/assets/img_profile.jpeg" alt="imagen_perfill" class="rounded-circle" width="80px">
        <p class="font-weight-bold text-white pt-1 mb-0">Pepe Pelaez</p>
    </div>

    <!-- Menu -->
    <nav class="list-group">
        <ul *ngIf="rol_id==1 || rol_id==2">
            <li>
                <a routerLink="../dashboard">
                    <svg class="bi text-info" width="20" height="20" fill="currentColor">
                        <use xlink:href="bootstrap-icons.svg#person" />
                    </svg> Usuarios
                </a>
                <a routerLink="../ciclos">
                    <svg class="bi text-info" width="20" height="20" fill="currentColor">
                        <use xlink:href="bootstrap-icons.svg#briefcase" />
                    </svg> Ciclos
                </a>
            </li>
        </ul>
        <ul *ngIf="rol_id==3">
            <li>
                <a routerLink="../perfil">
                    <svg class="bi text-info" width="20" height="20" fill="currentColor">
                        <use xlink:href="bootstrap-icons.svg#person" />
                    </svg> Perfil
                </a>
            </li>

            <li>
                <a href="#offer-submenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <svg class="bi text-info" width="20" height="20" fill="currentColor">
                        <use xlink:href="bootstrap-icons.svg#clipboard-data" />
                    </svg> Ofertas
                </a>
                <ul class="collapse list-unstyled" id="offer-submenu">
                    <li>
                        <a routerLink="../ofertas">Ofertas</a>
                    </li>
                    <li>
                        <a href="#">Mis ofertas</a>
                    </li>
                </ul>
            </li>
        </ul>
        <ul *ngIf="rol_id==4">
            <li>
                <a routerLink="../perfil">
                    <svg class="bi text-info" width="20" height="20" fill="currentColor">
                        <use xlink:href="bootstrap-icons.svg#person" />
                    </svg> Perfil
                </a>
            </li>
            <li>
                <a href="#offer-submenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <svg class="bi text-info" width="20" height="20" fill="currentColor">
                        <use xlink:href="bootstrap-icons.svg#clipboard-data" />
                    </svg> Ofertas
                </a>
                <ul class="collapse list-unstyled" id="offer-submenu">
                    <li>
                        <a routerLink="../ofertas">Mis ofertas</a>
                    </li>
                    <li>
                        <a href="#">Candidatos</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#company-submenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <svg class="bi text-info" width="20" height="20" fill="currentColor">
                        <use xlink:href="bootstrap-icons.svg#briefcase" />
                    </svg> Empresas
                </a>
                <ul class="collapse list-unstyled" id="company-submenu">
                    <li>
                        <a routerLink="../verAlumnos">Ver alumnos</a>
                    </li>
                    <li>
                        <a href="#">Page 2</a>
                    </li>
                    <li>
                        <a href="#">Page 3</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
