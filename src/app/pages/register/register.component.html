<form novalidate (ngSubmit)="onSave()" [formGroup]="registerForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Introduzca su e-mail" formcontrolname="email">
        </div>
        <div class="form-group col-md-6">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Introduzca su contraseña" formcontrolname="password">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
