<div class="thisLoader" *ngIf="!isLoaded">
    <app-load-spinner></app-load-spinner>
</div>
<div *ngIf="isLoaded" class="modal-header bg-secondary text-white">
    <h4 class="modal-title" id=" modal-basic-title">{{company.name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
        <svg class="bi text-white" width="32" height="32" fill="currentColor">
            <use xlink:href="bootstrap-icons.svg#x" />
        </svg>
    </button>
</div>
<div *ngIf="isLoaded" class="modal-body">
    <p class="text-primary text-uppercase m-0 p-2">
        <span class="badge badge-primary text-white pull-right">
            {{company.section}}
        </span>
    </p>
    <p>Quienes somos:</p>
    <p>
        {{company.description}}
    </p>
    <div class="text-right">
        <button type="submit" class="btn btn-danger" (click)="close()">
            Cerrar
            <svg class="bi text-white" width="18" height="18" fill="currentColor">
                <use xlink:href="bootstrap-icons.svg#box-arrow-left" />
            </svg>
        </button>
    </div>
</div>
