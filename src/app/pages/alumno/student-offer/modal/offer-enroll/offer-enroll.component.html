<div class="modal-header bg-info text-white">
    <h4 class="modal-title" id="modal-basic-title">Apuntarse a oferta</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
        <svg class="bi text-white" width="32" height="32" fill="currentColor">
            <use xlink:href="bootstrap-icons.svg#x" />
        </svg>
    </button>
</div>
<div class="modal-body">
    <p>Â¿Estas seguro que quieres apuntarte a esta oferta?</p>
    <div class="text-right">
        <button type="submit" class="btn btn-info mr-2" (click)="confirmEnroll()">
            Apuntarse
            <svg class="bi text-white" width="20" height="20" fill="currentColor">
                <use xlink:href="bootstrap-icons.svg#check" />
            </svg>
        </button>
        <button type="submit" class="btn btn-danger" (click)="close()">
            Cancelar
            <svg class="bi text-white" width="18" height="18" fill="currentColor">
                <use xlink:href="bootstrap-icons.svg#box-arrow-left" />
            </svg>
        </button>
    </div>
</div>
