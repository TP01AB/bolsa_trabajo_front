<div class="modal-header bg-info text-white">
    <h4 class="modal-title" id="modal-basic-title">Duplicar ofertaaaaa</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
      <svg class="bi text-white" width="32" height="32" fill="currentColor">
        <use xlink:href="bootstrap-icons.svg#x" />
      </svg>
    </button>
  </div>
  <div class="modal-body">
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="contactForm">
      <div class="form-group">
        <label for="firstname">Nombre de la oferta</label>
        <div class="input-group">
          <input id="name" class="form-control" formControlName="name" [(ngModel)]="offerU.name">
        </div>
      </div>
      <div class="form-group">
        <label for="lastname">Vacantes</label>
        <div class="input-group">
          <input id="vacant" class="form-control" formControlName="vacant" [(ngModel)]="offerU.vacant">
        </div>
      </div>
      <div class="form-group">
        <label for="department">Fecha inicio</label>
        <div class="input-group">
          <input type="date" id="starDate" class="form-control" formControlName="startDate" [(ngModel)]="offerU.startDate">
        </div>
      </div>
      <div class="form-group">
        <label>Fecha de fin</label>
        <div class="input-group">
          <input type="date" id="email2" class="form-control" formControlName="endDate" [(ngModel)]="offerU.endDate">
        </div>
      </div>
      <div class="form-group">
        <label>Descripci√≥n</label>
        <div class="text-group">
          <textarea id="description" class="form-control" formControlName="description" [(ngModel)]="offerU.description"></textarea>
        </div>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-info">
          Guardar
          <svg class="bi text-white" width="14" height="14" fill="currentColor">
            <use xlink:href="bootstrap-icons.svg#save" />
          </svg>
        </button>
      </div>
    </form>
  
  </div>
